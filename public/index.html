<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/utils.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<body>

		<main class="game-container contain">
			<header class="game-header">
				<h1>too<br>many<br>mines</h1>
				<p>a minesweeping game</p>
			</header>
			
			<div class="minefield js-grid-container"></div>

			<div class="controls cf">
				<div class="level-meter current">
					<span class="heading">Current</span>
					<span class="level js-level"></span><span>mines</span>
				</div>
				<div class="level-meter best js-level-best-container">
					<span class="heading">Best</span>
					<span class="level js-level-best"></span>
				</div>
				<div class="mode-buttons cf">
					<button class="mode-button target selected js-mode-button" data-mode="default">target</button>
					<button class="mode-button flag js-mode-button" data-mode="flag">flag</button>
				</div>
				<span class="command-key-symbol">&#8984;</span>
			</div>
		</main>	

		<section class="game-instruction contain">
			<h2>How to play</h2>
			<p>Clicking the tiles above will reveal a number or a mine. The number represents the amount of mines nearby, i.e. touching that tile. To win, click all the tiles without choosing a mine.</p>
		</section>
		<footer class="footer">
			<div class="contain">
				<a href="mailto:toomanymines@gmail.com" class="email-us-link">Contact Us</a>
			</div>
		</footer>

		<div class="js-modal"></div>

		<!-- utilities -->
		<script src="javascripts/utilities.js"></script>

		<!-- event system -->
		<script src="javascripts/events.js"></script>

		<!-- models -->
		<script src="javascripts/models/CellModel.js"></script>
		<script src="javascripts/models/GridModel.js"></script>
		<script src="javascripts/models/MinesModel.js"></script>
		<script src="javascripts/models/User.js"></script>

		<!-- views -->
		<script src="javascripts/views/CellView.js"></script>
		<script src="javascripts/views/GridView.js"></script>

		<!-- controllers -->
		<script src="javascripts/controllers/GridController.js"></script>
		<script src="javascripts/controllers/MinesController.js"></script>
		<script src="javascripts/controllers/ModalController.js"></script>
		<script src="javascripts/controllers/ControlsController.js"></script>
		<script src="javascripts/controllers/GameController.js"></script>

		<!-- application starter -->
		<script src="javascripts/application.js"></script>

	</body>
</html>
